<script type="text/javascript">
    function cancelFriendRequest(id) {  
        payload = {
            "csrfmiddlewaretoken": "{{ csrf_token }}",
            "receiver_user_id": id, 
        }
        $.ajax({
            type: "POST",
            data: payload,
            url: "{% url 'friend:cancel' %}",
            timeout: 5000,  
            success: function(data) {
                //
            },
            error: function(data) {
                console.error("[-] An error occured")
            },
            complete: function(data) {
                location.reload()
                //location = "{% url 'account:details' subject_username=subject.username %}"
            },
        })
    }

</script>
